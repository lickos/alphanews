
<ion-item>
  <ion-row>
    <ion-col col-1>
      <ion-icon name="menu" menuToggle item-start></ion-icon>
    </ion-col>
    <ion-col col-9>
      <img src="assets/img/logo.svg" />
    </ion-col>
    <ion-col col-1>
      <ion-icon name="ios-search-outline" item-end (click)="openSearch()"></ion-icon>
    </ion-col>
    <ion-col col-1>
      <ion-icon name="md-heart" item-end (click)="openFavs()"></ion-icon>
    </ion-col>
  </ion-row>
</ion-item>
