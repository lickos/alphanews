<ion-header>
  <ion-navbar>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <img src="{{items.image_url}}"/>
  <ion-row>
    <ion-item class="transparent">
      <ion-icon name="ios-clock-outline" color="darkGrey" item-start> {{items.date}} - {{items.time}}</ion-icon>
      <ion-icon padding-right name="share" color="pnored" item-end></ion-icon>
      <ion-icon name="bookmark" color="pnored" item-end></ion-icon>
    </ion-item>
  </ion-row>
  <b><h5 no-padding-top>{{items.title}}</h5></b>
  <p class="author">Συνταχθηκε από: <b>{{items.author}}</b></p>
  <p>{{items.content}}</p>

</ion-content>
